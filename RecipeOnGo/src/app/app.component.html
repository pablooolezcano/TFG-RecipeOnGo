<ion-app>
  <ion-split-pane contentId="main-content" when="lg">
    <ion-menu side="end" contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-item routerLink="/home" routerLinkActive="active">
            <ion-icon aria-hidden="true" name="home" slot="start"></ion-icon>
            <ion-label>Home Page</ion-label>
          </ion-item>
          <ion-item routerLink="/search-recipe" routerLinkActive="active">
            <ion-icon aria-hidden="true" name="search" slot="start"></ion-icon>
            <ion-label>Search Recipes Page</ion-label>
          </ion-item>
          <ion-item routerLink="/favourites" routerLinkActive="active">
            <ion-icon aria-hidden="true" name="heart" slot="start"></ion-icon>
            <ion-label>Favourites recipes page</ion-label>
          </ion-item>
          <ion-item routerLink="/shopping-cart" routerLinkActive="active">
            <ion-icon aria-hidden="true" name="cart" slot="start"></ion-icon>
            <ion-label>Shopping list page</ion-label>
          </ion-item>
          <ion-item routerLink="/profile" routerLinkActive="active">
            <ion-icon aria-hidden="true" name="person" slot="start"></ion-icon>
            <ion-label>Profile page</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
