<ion-header>
  <header>
    <div class="toolbar">
      <h1 class="centered-title">Register Page</h1>
    </div>
  </header>
</ion-header>
<ion-content>
  <section class="profile-authentication-area">
    <ion-card>
      <div class="container">
        <div class="row">
          <div class="register-container">
            <div class="register-form">

              <form class="form">
                <div class="form-group">
                  <label id="name">Nombre</label>
                  <input type="text" id="register-name" class="form-control" placeholder="Introduzca su nombre"
                    name="username">
                </div>

                <div class="form-group">
                  <label id="email">Introduzca email</label>
                  <input type="email" id="register-email" class="form-control" placeholder="Introduzca email"
                    name="user_email">
                </div>

                <div class="form-group">
                  <label id="password">Contraseña</label>
                  <input type="password" id="register-passwd" class="form-control" placeholder="Contraseña"
                    name="password">
                </div>
                <div class="button-container">
                  <button type="button" id="registerButton" (click)="register()">REGISTER</button>
                </div>
              </form>
            </div>
            <!-- <div *ngIf="errorMessage" class="alert alert-danger mt-2" role="alert">
                {{errorMessage}}
              </div> -->
          </div>
        </div>
      </div>
    </ion-card>
  </section>
</ion-content>
<app-footer></app-footer>
