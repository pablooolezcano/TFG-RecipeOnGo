<ion-header>
  <!-- <header>
    <div class="toolbar">
      <h1 class="centered-title">Register Page</h1>
    </div>
  </header> -->
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Register Page</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <section class="profile-authentication-area">
    <ion-card>
      <div class="container">
        <div class="row">
          <div class="register-container">
            <div class="register-form">

              <form class="form">
                <div class="form-group">
                  <ion-label id="name">Nombre</ion-label>
                  <!-- <input type="text" id="register-name" class="form-control" placeholder="Introduzca su nombre"
                    name="username"> -->
                    <ion-item lines="none">
                      <ion-input 
                      placeholder="Introduzca email" 
                      [value]="registerName"
                      (ionInput)="onInputName($event)"
                      #ionInputEl></ion-input>
                    </ion-item>
                </div>
                <br>
                <div class="form-group">
                  <ion-label id="email">Introduzca email</ion-label>
                  <!-- <input type="email" id="register-email" class="form-control" placeholder="Introduzca email"
                    name="user_email"> -->
                    <ion-item lines="none">
                      <ion-input 
                      placeholder="Introduzca email" 
                      [value]="registerEmail"
                      (ionInput)="onInputEmail($event)"
                      #ionInputE2></ion-input>
                    </ion-item>
                </div>
                <br>
                <div class="form-group">
                  <ion-label id="password">Contraseña</ion-label>
                  <!-- <input type="password" id="register-passwd" class="form-control" placeholder="Contraseña"
                    name="password"> -->
                    <ion-item lines="none">
                      <ion-input 
                      placeholder="Introduzca email" 
                      [value]="registerPasswd"
                      (ionInput)="onInputPassword($event)"
                      #ionInputE3></ion-input>
                    </ion-item>
                </div>
                <br>
                <div class="button-container">
                  <ion-button (click)="register()">REGISTER</ion-button>
                </div>
              </form>
            </div>
            <!-- <div *ngIf="errorMessage" class="alert alert-danger mt-2" role="alert">
                {{errorMessage}}
              </div> -->
          </div>
        </div>
      </div>
    </ion-card>
  </section>
</ion-content>
<app-footer></app-footer>
