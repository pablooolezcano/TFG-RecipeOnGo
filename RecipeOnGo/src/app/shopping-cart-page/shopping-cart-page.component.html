<ion-header>
  <header>
    <div class="toolbar">
      <h1 class="centered-title">Your Shopping List</h1>
    </div>
  </header>
</ion-header>
<ion-content>
  <section class="shopping-list-area ptb-100">
    <!-- Aqui deberÃ­a ser una lista de cosas introducidas por texto el usuario, o lo max guapo seria que eligiese ingredientes de imagenes pulsando en ellas -->
    <div class="div-master ptb-100">
      <div *ngFor="let item of shoppingList">
        <ion-card *ngIf="item != ''"> 
          
          <div  class="card-content">
            <ion-card-title color="medium">{{item}}</ion-card-title>
            <!-- <h2 class="card-title">{{item}}</h2> -->
            <ion-icon name="close-circle" size="large" (click)="deleteListItem(item)"></ion-icon>
          </div>
        </ion-card>
      </div> 
    </div>
    <ion-card>
      <ion-card-content>
        <!-- <ion-item color="white">
          <div class="form-group">
            <ion-input placeholder="Rice">Escriba los alimentos</ion-input>
          </div>
        </ion-item> -->
      <div class="shopping-list-container">
          <form class="form">
            <div class="form-group">
              <label id="name">Escriba los alimentos</label>
              <input type="text" id="input_text" class="form-control" placeholder="Rice">
            </div>
            <div class="button-container">
              <ion-button (click)="add_to_database()">
                <ion-icon slot="start" name="arrow-up-outline"></ion-icon>
                Update
              </ion-button>
            </div>
            <div class="button-container">
              <ion-button id="delete-list-button" color="danger">
                <ion-icon slot="start" name="close-outline"></ion-icon>
                Delete List
              </ion-button>
              <ion-alert 
              class="custom-alert"
              mode="ios"
              trigger="delete-list-button"
              header="Alert"
              subHeader="Important message"
              message="Are you sure about deleting the hole shopping list?"
              [buttons]="alertButtons">
              </ion-alert>
            </div>
          </form>
      </div>
    </ion-card-content>
    </ion-card>
  </section>
</ion-content>
<app-footer></app-footer>
