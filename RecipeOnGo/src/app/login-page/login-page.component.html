<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Login Page</ion-title>
    <app-menu-buttons-item slot="end"></app-menu-buttons-item>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="web-center-container">

    <ion-card>
      <ion-label id="email">Email</ion-label>
      <ion-item lines="none">
        <ion-input placeholder="Enter email" type="email" [value]="loginEmail" (ionInput)="onInputEmail($event)"
          #ionInputEl></ion-input>
      </ion-item>
      <br>
      <ion-label id="password">Password</ion-label>
      <ion-item lines="none">
        <ion-input placeholder="Password" type="password" [value]="loginPasswd" (ionInput)="onInputPassword($event)"
          #ionInputE2></ion-input>
      </ion-item>
      <br>
      <ion-list>
        <ion-button (click)="login()">LOGIN</ion-button>
        <br><br>
        <ion-label>Not registered yet?</ion-label>
        <br>
        <ion-button routerLink="/register" routerLinkActive="active">Register now</ion-button>
      </ion-list>
    </ion-card>
  </div>
</ion-content>
<app-footer></app-footer>
