<ion-header>
  <ion-toolbar class="title">
    <ion-title>Search for Recipes</ion-title>
    <app-menu-buttons-item slot="end"></app-menu-buttons-item>
  </ion-toolbar>
  <ion-item-group>
    <div class="web-center-container">

      <ion-item-divider>
        <ion-label color="dark">Type the ingredients here</ion-label>
        <ion-button slot="end" (click)="presentAdvanceSearchAlert()">Advance Search</ion-button>
      </ion-item-divider>
    </div>
    <ion-item lines="none">
      <ion-toolbar>
        <div class="web-center-container">

          <ion-searchbar id="mySearchBar" class="custom" (ionChange)="search($event)"
            placeholder="chicken, cheese, milk, etc"></ion-searchbar>
        </div>
        <!-- <ion-item lines="none" mode="md">
          <ion-input 
          placeholder="chicken, cheese, milk, etc" 
          [value]="searchText"
          (ionInput)="onInputText($event)"
          #ionInputEl></ion-input>
          <ion-icon name="search-outline" slot="end"></ion-icon>
        </ion-item> -->
      </ion-toolbar>
    </ion-item>
  </ion-item-group>
</ion-header>
<ion-content>
  <div class="web-center-container">

    <ion-list *ngIf="existResult">
      <ion-card *ngFor="let item of recipes" (click)="goDetail(item)">
        <ion-img *ngIf="item.image!= ''" src={{item.image}} alt="Imagen"></ion-img>
        <!-- url de su imagen por defecto cuando no hay imagen de su receta: https://spoonacular.com/recipeImages/624304-312x231.jpg -->
        <ion-card-header>
          <ion-card-title>{{item.title}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-list>
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button *ngIf="existResult" (click)="showSearchBar()">
      <ion-icon name="close-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab slot="fixed" vertical="top" horizontal="end">
    <ion-fab-button (click)="showRecipesSuggestions()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
<app-footer></app-footer>
