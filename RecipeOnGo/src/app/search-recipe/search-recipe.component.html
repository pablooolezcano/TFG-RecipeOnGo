<ion-header>
  <header>
    <div class="toolbar">
      <h1 class="centered-title">Search for Recipes</h1>
    </div>
  </header>
</ion-header>
<ion-content>
  <section class="search-area ptb-100">
    <ion-card>
      <div class="search-container">
        <form class="form">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Escriba los ingredientes">
          </div>
          <div class="button-container">
            <button type="button" id="searchButton" (click)="search()">SEARCH</button>
          </div>
        </form>
      </div>
    </ion-card>
  </section>
</ion-content>
